<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <form th:action="@{/profile}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" readonly><br>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" th:field="*{firstname}"><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" th:field="*{lastname}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"><br>

        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" th:field="*{birthdate}"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}"><br>

        <button type="submit">Update</button>
        <a href="/delete">Delete Account</a>
        <p th:if="${success}" th:text="${success}"></p>
    </form>
</body>
</html>
