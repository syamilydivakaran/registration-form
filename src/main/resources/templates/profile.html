<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="profile-form">
        <h2>Profile</h2>
        <form th:action="@{/profile}" th:object="${user}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" readonly><br>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" th:field="*{firstname}"><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" th:field="*{lastname}"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}"><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" th:field="*{gender}" value="male">
            <label for="male" style="display: inline;">Male</label>
            <input type="radio" id="female" th:field="*{gender}" value="female">
            <label for="female" style="display: inline;">Female</label><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" th:field="*{birthdate}"><br>

            <label for="country">Country:</label>
            <select id="country" th:field="*{country}" required>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select><br>

            <button type="submit">Update</button>
            <a href="/delete">Delete Account</a>
            <p th:if="${success}" th:text="${success}"></p>
        </form>
    </div>
</body>

</html>
